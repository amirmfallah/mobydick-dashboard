<div
  class="d-flex flex-row justify-content-between align-items-center header"
  style="padding-right: 48px"
>
  <h2><span class="last-path">خانه / </span>تنظیمات</h2>
</div>

<mbd-new-branch></mbd-new-branch>

<form
  class="main-container w-50 h-100 overflow-auto"
  [formGroup]="form"
  (ngSubmit)="submit()"
  autocomplete="off"
>
  <div class="box mb-3 d-flex flex-column">
    <h2>اطلاعات کاربری</h2>
    <mat-form-field appearance="outline" class="mt-3">
      <mat-label>نام و نام خانوادگی</mat-label>
      <input matInput type="text" formControlName="firstname" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>ایمیل</mat-label>
      <input
        matInput
        type="email"
        formControlName="email"
        autocomplete="off"
        autocorrect="off"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>رمزعبور جدید</mat-label>
      <input
        matInput
        type="password"
        formControlName="password"
        autocomplete="off"
        autocorrect="off"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>رمزعبور فعلی</mat-label>
      <input matInput type="password" formControlName="lastPassword" />
    </mat-form-field>
    <button
      mat-flat-button
      class="w-100 mt-3"
      color="primary"
      type="submit"
      [disabled]="this.form.disabled"
    >
      ویرایش
    </button>
  </div>
</form>
