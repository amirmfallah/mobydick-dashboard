<div class="main-container">
  <div class="d-flex flex-row justify-content-between align-items-center header">
    <h2>محصولات ها</h2>
    <button mat-flat-button color="primary" [routerLink]="['/', 'products', 'new']">افزدن محصول</button>
  </div>
  <div class="d-flex flex-row justify-content-between align-items-center pl-3 pr-2 pb-3">
    <h3>نام محصول</h3>
    <h3>عملیات</h3>
  </div>
  <div class="d-flex flex-column w-100 h-100 overflow auto">
    <div class="item d-flex flex-row justify-content-between align-items-center"
      *ngFor="let product of (products | async)">
      <div class="d-flex flex-row align-items-center">
        <img [src]="product.thumbnail" alt="" class="thumbnail">
        <h2 class="mr-3">{{product.name}}</h2>
      </div>
      <div>
        <button mat-flat-button class="ml-2 edit">ویرایش</button>
        <button mat-flat-button color="warn" class="ml-3" (click)="delete(product._id)">
          حذف
        </button>
      </div>
    </div>
  </div>
</div>
