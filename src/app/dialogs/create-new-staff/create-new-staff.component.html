<h3 mat-dialog-title class="d-flex justify-content-start header">پرسنل جدید</h3>

<div mat-dialog-content class="d-flex flex-column inputs">
  <mat-form-field appearance="fill">
    <mat-label>ایمیل</mat-label>
    <input matInput />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>سطح دسترسی</mat-label>
    <mat-select>
      <mat-option value="one">ادمین 1</mat-option>
      <mat-option value="two">ادمین 2</mat-option>

  </mat-form-field>
</div>

<div mat-dialog-actions class="d-flex btns">

  <button mat-flat-button class="mbd-button">لغو</button>
</div>
