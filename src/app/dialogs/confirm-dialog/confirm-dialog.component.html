<h2 mat-dialog-title class="d-flex justify-content-start">حذف</h2>

<div mat-dialog-content>
  <p>
    آیا مطمئن هستید که می‌خواهید این آیتم را حذف کنید؟ این عمل غیر قابل بازگشت
    می‌باشد.
  </p>
</div>

<div mat-dialog-actions class="d-flex btns">
  <div class="button-container">
    <button mat-flat-button color="primary" [mat-dialog-close]="true">
      بله
    </button>
  </div>

  <button mat-flat-button class="mbd-button" mat-dialog-close>بی‌خیال</button>
</div>
